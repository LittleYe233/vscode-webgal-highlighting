      - match: (?m)^[ \t]*(Title_bgm)(:)([^;]*)(;)?
        captures:
          1:
            name: keyword.title.bgm.webgal
          2:
            name: punctuation.separator.colon.webgal
          3:
            name: string.unquoted.title_bgm.webgal
          4:
            name: punctuation.separator.semicolon.webgal
